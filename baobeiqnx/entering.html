<div class="page-container">

        <header class="header">
            <dvi class="header-left-icon">
                <img src="./rsc/img/entering/header-left-icon.png" alt="">

            <p class="title">

        <!--顶部导航end-->

        <div class="content">
            <ul class="input-box-list">

                    <div class="input-box-li-left">
                        <span>机构名称</span>
                    </div>
                    <div class="input-box-li-right">

                    </div>
                </li>
                <li class="input-box-li">
                    <div class="input-box-li-left">
                        <span>机构电话</span>
                    </div>
                    <div class="input-box-li-right">
                        <input type="text" placeholder="手机号">
                    </div>
                </li>
                <li class="input-box-li">
                    <div class="input-box-li-right">
                        <input class="landline-number" type="text" placeholder="座机号(选填)">
                    </div>
                </li>
                <li class="input-box-li input-box-typesof">
                    <div class="input-box-li-left">
                        <span>机构类型</span>
                    </div>
                    <ul class="input-box-li-typesof-list">
                        <li>
                            <span>小学语文</span>
                        </li>
                        <li>
                            <span>数学</span>
                        </li>
                        <li class="active">
                            <span>初高中全科</span>
                        </li>
                        <li>
                            <span>音乐舞蹈</span>
                        </li>
                        <li>
                            <span>托班</span>
                        </li>
                        <li>
                            <span>小学语文</span>
                        </li>
                        <li>
                            <span>科学</span>
                        </li>
                        <li>
                            <span>学科辅导</span>
                        </li>
                        <li>
                            <span>留学</span>
                        </li>
                        <li>
                            <span>美术</span>
                        </li>
                        <li>
                            <span>小学语文</span>
                        </li>
                    </ul>
                </li>
                <li class="input-box-li input-box-textarea">
                    <div class="input-box-li-left">
                        <span>机构简介</span>
                    </div>
                    <ul class="input-box-li-textarea">
                        <textarea rows="3" placeholder="请输入培训机构简介"></textarea>
                    </ul>
                </li>
                <li class="input-box-li">
                    <div class="input-box-li-left">
                        <span>机构地址</span>
                    </div>
                    <div class="input-box-li-right  input-box-li-address">
                        <input class="address-input" type="text" placeholder="手机号" value="杭州市滨江区浦沿街道699号">
                    </div>
                    <div class="input-box-li-positioning">
                        <div class="address-icon">
                            <img src="./rsc/img/entering/address-icon.png" alt="">

                    </div>
                </li>
                <li class="input-box-li">
                    <div class="input-box-li-right">
                        <input class="landline-number" type="text" placeholder="X栋X室(选填)">
                    </div>

            <div class="show-pictures-info">

                    <div class="add-icon">
